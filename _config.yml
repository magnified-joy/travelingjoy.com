# Site settings
title: Traveling Joy
description:
baseurl:
permalink: /:categories/:title/
url: "https://www.travelingjoy.com/"
image: "http://photos-g.ak.instagram.com/hphotos-ak-xfa1/t51.2885-15/10894994_1395652407400574_1618050240_n.jpg"
include: ['_css','_js','_img']
exclude: ['README.md','CNAME']
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
gems:
  - jekyll-redirect-from

# Build settings
markdown: kramdown
